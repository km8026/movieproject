<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화 목록</title>
  <link rel="stylesheet" href="/assets/css/movie_list.css">
  <link rel="icon" href="../images/icon.png" />
</head>

<body>
  <!-- ===============헤더===================== -->
  <header>
    <div class="title">
      <div class="title_name">
        <a href="/index.html">
          <img class="logo" src="/images/logo.png" alt="로고">
        </a>
      </div>
      <div class="title_menu">
        <nav>
          <ul class="menu_a">
            <li>
              <a href="/html/movie_list.html">영화</a>
            </li>
            <li>
              <a href="#">예약</a>
            </li>
            <li>
              <a href="/html/map.html">극장</a>
            </li>
          </ul>
          <ul class="menu_b">
            <li><a href="/html/jinjalogin.html">로그인</a></li>
            <li><a href="/html/joinanim.html">회원가입</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- ===============헤더===================== -->

  <!-- ===============메인======================= -->
  <main>
    <div class="contents">
      <h1>영화목록</h1>
      <div class="movie-list" id="movie-list">
        <!-- 영화 목록이 여기에 동적으로 추가됩니다. -->
      </div>
    </div>
  </main>
  <!-- ===============메인======================= -->

  <!-- ===============스크립트======================= -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('http://localhost:8080/movies/Movies.jsp')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.json();
        })
        .then(data => {
          const movieList = document.getElementById('movie-list');
          data.forEach(movie => {
            const movieDiv = document.createElement('div');
            movieDiv.classList.add('movie');

            movieDiv.innerHTML = `
              <a href="/html/reservation.html">
                <img src="${movie.poster_url}" alt="${movie.title}">
                <div class="container">
                  <h2 class="title">${movie.title}</h2>
                  <p class="genre">장르 : ${movie.genre}</p>
                  <p class="rating">⭐${movie.rating}</p>
                  <p class="release_date">개봉일 : ${movie.release_date}<p>
                  <p class="description">${movie.description}</p>
                  
                </div>
              </a>
            `;

            movieList.appendChild(movieDiv);
          });
        })
        .catch(error => console.error('Error fetching movie data:', error));
    });
  </script>
</body>

</html>
